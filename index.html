        <div style="position: relative; width: 1445px; max-width: 100%; margin: auto;">
            <img src="fundo1.png" alt="Mg Life" width="1445 display: block;">

            <form style="
            position: absolute;
            top: 10%;
            left: 60%;
            transform: translateY (-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 300px;
            ">
            <h3>Insira as informações para realizar a cotação:</h3>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo:</label>
                <input type="text" id="nome" class="form-control" placeholder="Seu nome completo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Seu e-mail">
            </div>
            <div class="mb-3">
                <label for="Idade" class="form-label">Idade:</label>
                <input type="number" id="Idade" class="form-control" placeholder="Sua idade">
            </div>
            <div class="mb-3">
                <label for="Profissão" class="form-label">Profissão:</label>
                <input type="text" id="Profissão" class="form-control" placeholder="Sua profissão">
            </div>
            <div class="mb-3">
                <label for="Renda média mensal" class="form-label">Renda média mensal:</label>
                <input type="number" id="Renda média mensal" class="form-control" placeholder="Sua renda">
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular:</label>
                <input type="celular" id="celular" class="form-control" placeholder="Seu celular">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
        </div>
        <br>
        <a href="ex2.html" title="Próxima página" style="font-family: Arial; color: black; text-indent: 1100px; display: inline-block;"">Próxima página</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <script>
        const form = document.querySelector('form');
      
        form.addEventListener('submit', e => {
          e.preventDefault();
      
          const data = {
            nome: form.nome.value.trim(),
            email: form.email.value.trim(),
            telefone: form.telefone ? form.telefone.value.trim() : '',
          };
      
          const salvo = localStorage.getItem('formularioMG');
      
          if (salvo) {
            const salvoObj = JSON.parse(salvo);
            const emailIgual = salvoObj.email === data.email;
            const telefoneIgual = salvoObj.telefone && data.telefone && salvoObj.telefone === data.telefone;
      
            if (emailIgual || telefoneIgual) {
              alert('Você já enviou esse formulário anteriormente. Em breve, um de nossos consultores entrará em contato com você!');
              return;
            }
          }
    
          localStorage.setItem('formularioMG', JSON.stringify(data));
          console.log('Dados salvos no navegador:', data);
          alert('Dados salvos com sucesso! Em breve, um de nossos consultores entrará em contato com você!');
      
          form.reset();
        });
      </script>
